<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <!-- Sky gradient -->
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87CEEB"/>
      <stop offset="100%" stop-color="#E0F4FF"/>
    </linearGradient>

    <!-- Ocean gradient -->
    <linearGradient id="ocean" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4DD0E1"/>
      <stop offset="100%" stop-color="#0288D1"/>
    </linearGradient>

    <!-- Land gradient -->
    <linearGradient id="land" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#90C67C"/>
      <stop offset="100%" stop-color="#6B8E4E"/>
    </linearGradient>

    <!-- Mountain gradient -->
    <linearGradient id="mountain" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8B9DC3"/>
      <stop offset="40%" stop-color="#6B7B9A"/>
      <stop offset="100%" stop-color="#4A5568"/>
    </linearGradient>
  </defs>

  <!-- Sky background -->
  <rect width="800" height="600" fill="url(#sky)"/>

  <!-- Distant mountains -->
  <path d="M500,150 L600,50 L750,180 L800,120 L800,250 L500,250 Z" fill="url(#mountain)" opacity="0.6"/>
  <path d="M600,100 L700,20 L800,100 L800,200 L600,200 Z" fill="url(#mountain)" opacity="0.4"/>

  <!-- Snow caps -->
  <path d="M600,50 L620,70 L580,70 Z" fill="white" opacity="0.9"/>
  <path d="M700,20 L725,45 L675,45 Z" fill="white" opacity="0.9"/>

  <!-- Main land mass -->
  <path d="
    M0,500
    Q50,480 100,490
    Q200,450 300,460
    Q400,440 500,450
    Q600,420 700,400
    Q750,380 800,350
    L800,600 L0,600 Z
  " fill="url(#land)"/>

  <!-- Ocean/water on left -->
  <path d="
    M0,350
    Q30,370 50,380
    Q80,400 100,420
    Q120,450 100,490
    L0,500 Z
  " fill="url(#ocean)"/>

  <!-- River running through -->
  <path d="
    M550,600
    Q540,550 530,500
    Q550,450 560,400
    Q580,350 600,300
    Q650,280 700,250
    L720,260
    Q660,290 620,320
    Q590,360 570,410
    Q560,460 550,520
    Q560,570 570,600
    Z
  " fill="url(#ocean)" opacity="0.8"/>

  <!-- Forest area (dark green patches) -->
  <ellipse cx="400" cy="320" rx="80" ry="50" fill="#2D5016" opacity="0.5"/>
  <ellipse cx="350" cy="350" rx="60" ry="40" fill="#2D5016" opacity="0.4"/>
  <ellipse cx="450" cy="340" rx="50" ry="35" fill="#2D5016" opacity="0.4"/>

  <!-- Wetland area (blue-green) -->
  <ellipse cx="250" cy="380" rx="70" ry="45" fill="#4A9079" opacity="0.5"/>
  <ellipse cx="220" cy="400" rx="50" ry="30" fill="#4A9079" opacity="0.4"/>

  <!-- Beach area (sandy) -->
  <path d="
    M0,480
    Q50,470 100,475
    Q120,485 100,490
    L0,500 Z
  " fill="#F4D35E" opacity="0.7"/>

  <!-- Simple trees scattered -->
  <g fill="#2D5016">
    <!-- Forest trees -->
    <circle cx="380" cy="300" r="12"/>
    <circle cx="400" cy="285" r="15"/>
    <circle cx="420" cy="295" r="14"/>
    <circle cx="360" cy="320" r="13"/>
    <circle cx="440" cy="310" r="12"/>
    <circle cx="410" cy="340" r="11"/>

    <!-- Scattered trees -->
    <circle cx="300" cy="420" r="10"/>
    <circle cx="500" cy="400" r="11"/>
    <circle cx="180" cy="450" r="9"/>
  </g>

  <!-- Clouds -->
  <g fill="white" opacity="0.8">
    <ellipse cx="150" cy="80" rx="50" ry="25"/>
    <ellipse cx="180" cy="70" rx="40" ry="20"/>
    <ellipse cx="120" cy="75" rx="35" ry="18"/>

    <ellipse cx="400" cy="60" rx="60" ry="30"/>
    <ellipse cx="440" cy="50" rx="45" ry="22"/>
    <ellipse cx="360" cy="55" rx="40" ry="20"/>

    <ellipse cx="650" cy="100" rx="45" ry="22"/>
    <ellipse cx="680" cy="90" rx="35" ry="18"/>
  </g>

  <!-- Sun -->
  <circle cx="750" cy="50" r="35" fill="#FFD93D"/>
  <circle cx="750" cy="50" r="30" fill="#FFE66D"/>
</svg>
